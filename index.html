<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thesis Catalog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Thesis Catalog</h2>
      <hr />
      <br />
      <div class="form">
        Title: <input type="text" name="title" id="title" /> <br /><br />
        Author:&nbsp; <input type="text" name="author" id="author" /> <br /><br />
        BookID: <input type="text" name="bookid" id="bookid" /> <br /><br />
        Department: <input type="text" name="department" id="department" /> <br /><br />
      </div>

      <div class="buttons">
        <button id="create">Create</button>
        <button id="read">Read</button>
        <button id="update">Update</button>
        <button id="delete">Delete</button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-analytics.js"></script>

    <script src="./fireConfig.js"></script>

    <script src="./myscript.js"></script>
  </body>
</html>
